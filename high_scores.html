<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku - High Scores</title>
    <link rel="stylesheet" href="./styles/sudoku.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
    />
    <script type="module" src="./scripts/high_scores.js"></script>
  </head>
  <body>
    <nav
      class="navbar has-background-grey-darker"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a class="has-text-white navbar-item" href="#">
          <img src="./images/logo.gif" alt="Logo" />
          <p class="ml-4">Sudoku Center</p>
        </a>

        <a
          role="button"
          class="navbar-burger has-text-white"
          aria-label="menu"
          aria-expanded="false"
          data-target="navMenu"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navMenu" class="navbar-menu has-background-grey-darker">
        <div class="navbar-end">
          <a href="./sudoku.html" class="navbar-item has-text-white">Sudoku</a>
          <a href="./high_scores.html" class="navbar-item has-text-white"
            >High Scores</a
          >
        </div>
      </div>
    </nav>
    <main id="highscores">
      <table class="highscore-board">
        <thead>
          <tr>
            <th><b>Date</b></th>
            <th><b>Duration</b></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </body>
</html>
